<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Style Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- ================= HEADER ================= -->
    <header class="header">
      <h1 class="logo">BrandName</h1>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Sale</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- ================= HERO SECTION ================= -->
    <section class="hero">
      <div class="hero-content">
        <h2>Discover New Season Essentials</h2>
        <p>Minimal, Modern & Timeless Styles</p>
        <button class="hero-btn">Shop Collection</button>
      </div>
    </section>

    <!-- ================= FEATURED PRODUCT ================= -->
    <section class="featured">
      <div class="featured-text">
        <h3>Featured Product</h3>
        <p>Our premium quality jacket crafted for comfort and elegance.</p>
        <button class="featured-btn">View Details</button>
      </div>
      <div class="featured-img">
        <img src="./images/product1.jpg" alt="Featured Product" />
      </div>
    </section>

    <!-- ================= PRODUCT GRID ================= -->
    <section class="products-section">
      <h2 class="section-title">New Arrivals</h2>

      <div class="product-grid">
        <div class="product-card">
          <img src="images/product2.jpg" />
          <p>White Shoe</p>
        </div>
        <div class="product-card">
          <img src="images/product3.jpg" />
          <p>Printed Bag</p>
        </div>
        <div class="product-card">
          <img src="images/product4.jpg" />
          <p>Sunglasses</p>
        </div>
        <div class="product-card">
          <img src="images/product2.jpg" />
          <p>Nike Shoe</p>
        </div>
      </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="footer">
      <p>Â© 2025 BrandName. All Rights Reserved.</p>
    </footer>
  </body>
</html>
